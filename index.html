<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Medieval Mayham</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./css/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
<script>
	$(document).ready(function(){
		$("#myModal").modal('show');
	});
</script>

</head>
<body>

<!-- Opening Screen Modal -->
<div class="modal fade" id="myModal" role="dialog" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog">
    <img id='maintitleLogo' src="./images/logomain2.png"/>
  </div> 
  <div class="modal-body">
    <form name="form1" method="post" id="newGame">
            <p id="userInput">
              <label>Player name:</label>
              <br />
              <input type="text" name="p1" id="nameOne" value="" required />

              <input class='fancy' id="submit" type="submit" value="Click to Enter Name" />
              <!-- <input  id="submit" type="submit" value="New Game" data-dismiss="modal"/> -->
            </p>
          <img data-dismiss="modal" id="startbutton" type="submit" value="New Game" src="./images/start.gif"/>
    </form>
    </div>
</div>

<!-- Shop Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img id ='modalShopImage' src=' ../images/shop1.png'><h4 class="modal-title">Upgrade Shop</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <button id='buyHealthUpgrade'>Buy 5 Point Health Upgrade for 10 gold</button>
        <button id='buyArmorUpgrade'>Buy 2 point of extra Armor for 10 gold</button>
        <button id='buyAccuracyUpgrade'>Buy 2 point of Accuracy Upgrade for 10 gold</button>
        <button id='buyMagicAccuracyUpgrade'>Buy 2 point of Magic Accuracy for 10 gold</button>
        <button id='buyThrowingBladeUpgrade'>Learn Throwing Blade Skill for 20 gold</button>
        <button id='buyFireBallUpgrade'>Learn FireBall Spell for 40 gold</button>
      </div>
      <div id='shopText'></div>
      <div class="modal-footer">
        Health = <span class='playerHealth'>200</span>=
        Armor = <span class='playerArmor'>5</span>=
        Accuracy = <span class='playerAccuracy'>80</span>%=
        Magic Accuracy = <span class='playerMagicAccuracy'>65</span>%
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>









   <!-- Store Modal -->
<div id="myModal2" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content2">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <img src=' ../images/shop1.png'><h4 class="modal-title">Upgrade Shop</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
        <p>Purchase Upgrades!<br>
          <button id='buyHealthUpgrade'>Buy 5 Point Health Upgrade for 10 gold</button>
          <button id='buyArmorUpgrade'>Buy 2 point of extra Armor for 10 gold</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

     <!-- Rules Modal -->
<!-- Modal -->
<div id="myModal3" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>



     <!-- Stage Cleared Modal -->
<div id="myModal4" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
     </div>
      <div id="modal-body4">
        <!-- <img id='stageClearedImage' src='../images/stageCleared.gif'></img> -->
      </div>
    </div>
  </div>

       <!-- Victory Modal -->
<div id="myModal5" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
     </div>
      <div id="modal-body5">
        <!-- <img id='stageClearedImage' src='../images/stageCleared.gif'></img> -->
      </div>
    </div>
  </div>
         <!-- Defeat Modal -->
<div id="myModal6" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
     </div>
      <div id="modal-body6">
        <!-- <img id='stageClearedImage' src='../images/stageCleared.gif'></img> -->
      </div>
    </div>
  </div>



<section>
  <div id='playerNameDiv'><span class='playerName'></span></div>
  <div id='bossNameDiv'><span class='bossName'></span></div>
  <div id='playerName'>
    <img class='playerNamePlate'src="./images/charactername.png"/>
  </div>
  <div id='gameTitle'>
    <img id='titleLogo' src="./images/logo2.png"/>
  </div>
  <div id='enemyName'>
    <img class='playerNamePlate'src="./images/charactername.png"/>
  </div>
  <div id='playerDamageDiv'><span class='emptyDot'>.</span>
  </div>
  <div id='enemyDamageDiv'><span class='emptyDot'>.</span>
  </div>
  <div id='playerStats'>
    
    Health = <span class='playerHealth'>200</span><br>
    Armor = <span class='playerArmor'>5</span><br>
    Accuracy = <span class='playerAccuracy'>80</span>%<br>
    Magic Accuracy = <span class='playerMagicAccuracy'>65</span>%<br>
    Gold = <span class='playerGold'>0</span><br>

  </div>

  <div id='playerPictureDiv'>
    
    <img id='playerPicture' src='./images/player1idle.gif'/>
  </div>
  <div id='victoryImage'></div>
  <div id='stageClearedImage'></div>
  <div id='defeatImage'></div>
  <div id='enemyPictureDiv'>

    <img id='enemyPicture' src='./images/enemy1idle.gif'/>
  </div>

  <div id='enemyStats'>
    <!-- Enemy Stats
    <hr> -->
    Health = <span class='bossHealth'>30</span><br>
    Armor = <span class='bossArmor'>2</span><br>
    Accuracy = <span class='bossAccuracy'>.5</span><br>
    <!-- Skill = <span class='bossSkill'>Bow</span> -->
  </div>

<div id='gameActionButtons'>
  
  <img src = ./images/attack1.png id = 'attackButton' class ='gameButtons'></img>
  <img src = ./images/blade1.png id = 'magicBladeButton' class ='gameButtons'></img>
  <img src = ./images/lightning1.png id = 'lightningButton' class ='gameButtons'></img>
  <img src = ./images/fireball1.png id = 'fireBallButton' class ='gameButtons'></img>
  <img src = ./images/shop1.png id= 'shopButton' class ='gameButtons' data-toggle="modal" data-target="#exampleModal"></img>
  <img src = ./images/rules1.png id= 'rulesButton' class ='gameButtons' data-toggle="modal" data-target="#myModal3"></img>
  </div>
</section>

    <script src="./js/app.js"></script>
</body>
</html>
